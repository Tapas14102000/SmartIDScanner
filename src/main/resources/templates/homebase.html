<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/CSS/style.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
	integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
	crossorigin="anonymous" />
<title th:text="${title}">Base html</title>
<style>
 body {
    background: url('img/img.jpg');
    object-fit:cover;
    background-repeat: no-repeat;
    background-size: cover;
   background-attachment: fixed;
  }
</style>
</head>
<body>
	<!-- This is NavBar -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart ID Scanner</a>
				<ul class="navbar-nav ml-auto text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
						
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/signin}">Login</a></li>
						
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/signup}">Register</a></li>
				</ul>
		</div>
	</nav>
	<div th:replace="${content}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/JS/script.js}"></script>
</body>
</html>
